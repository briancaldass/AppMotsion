
<ion-menu [content]="NAV">
	<ion-content>
		<ion-list>
			<button class="menu_button boton_home" color="light" ion-item  *ngFor="let page of pages"  (click)="IrPagina(page.component)" menuClose>
				<span item-left class="iconos_home">{{page.logo}}</span>
				{{page.titulo}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
